{% extends 'user/layout.html' %}
{% block content %}

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/user/register/">Register</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            {% if messages %}
                {% for message in messages%}
                    <p>{{message | escape }}</p>
                {% endfor %}
            {% endif%}
            <form action="/user/login/" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    {{form.username.label_tag}}
                    {{form.username}}
                </div>
                <div class="form-row">
                    {{form.password.label_tag}}
                    {{form.password}}
                </div>

            <div class="submit-row">
                <label>&nbsp;</label><input type="submit" value="Log in">
            </div>
            </form>
        </div>
        <br class="clear">
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->

{% endblock %}
